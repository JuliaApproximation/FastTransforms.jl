# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly
matrix:
  allow_failures:
    - julia: nightly
addons:
  apt:
    packages:
      - libquadmath0
      - libgomp1
      - libopenblas-dev
      - libfftw3-dev
      - libmpfr-dev
  homebrew:
    packages:
      - gcc@8
      - fftw
      - mpfr
    update: true

notifications:
  email: false
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("FastTransforms")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
  - julia -e 'using Pkg; cd(Pkg.dir("FastTransforms")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
