# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
jobs:
  include:
    - os: freebsd
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
julia:
  - 1.3
  - 1.4
  - nightly
notifications:
  email: false
jobs:
  allow_failures:
    - julia: nightly
cache:
  directories:
    - $HOME/.julia/artifacts
