# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - freebsd
  - linux
arch:
  - x64
  - x86
  - arm64
matrix:
  exclude:
    - os: freebsd
      arch: x86
    - os: freebsd
      arch: arm64
julia:
  - 1.3
  - 1.4
  - nightly
notifications:
  email: false
jobs:
  allow_failures:
    - julia: nightly
cache:
  directories:
    - $HOME/.julia/artifacts
